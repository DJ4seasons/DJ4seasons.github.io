<div class="publication-item">
  <p>
    <strong>
      {% if post.url %}
        <a class="pub-title" href="{{ post.url | relative_url }}" target="_blank">
          {{ post.title }}
        </a>
      {% else %}
        {{ post.title }}
      {% endif %}
    </strong><br>
    {{ post.citation }}
  </p>
</div>
